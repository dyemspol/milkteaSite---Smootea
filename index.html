<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smootea</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img class="logo-image" src="logo.png" alt="logo-smooTea" />
        <p>SmooTea</p>
      </div>
      <input type="checkbox" name="" id="check" />
      <label class="menu-bar" style="font-size: 1.8rem" for="check"
        ><i class="bx bx-menu"></i
      ></label>
      <div class="menu">
        <a class="menulist" href="#">Home</a>
        <a class="menulist" href="#">Shop</a>
        <a class="menulist" href="#page2">Delivery</a>
        <a class="menulist" href="#">App</a>
        <a class="menulist" href="#">About</a>
        <a class="menulist" href="#page4">Contact</a>
      </div>
    </nav>
    <section class="section section1">
      <div class="information">
        <p class="welcome">WELCOME TO</p>
        <h3>Smootea</h3>
        <p>Freshly brewed. Perfectly sweet. Always satisfying.</p>
        <button class="btn-ordernow">Order now</button>
      </div>
    </section>
    <section id="page2" class="section section2"></section>
    <section id="page3" class="section section3"></section>
    <section id="page4" class="section section4">
      <h3 style="font-size: 1.5rem">Contact Us</h3>
      <div class="box">
        <div class="send-message-section">
          <h3>Send us a message</h3>
          <input type="text" id="" placeholder="Your name" />
          <input type="email" id="" placeholder="Your email" />
          <input class="text-message" type="text" placeholder="Your message" />
          <button class="btn-sendmessage">Send message</button>
        </div>
      </div>
    </section>
    <section id="page5" class="section section3 footer">FOOTER</section>
  </body>
</html>
